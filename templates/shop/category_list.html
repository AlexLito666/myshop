{% extends "base.html" %}

{% block title %}{{ category.name }}{% endblock %}
{% block content %}
<h1>Работает</h1>

        <ul>
        <li><a href = "{{ product.get_absolute_url }}">{{ product.name }} - {{ product.price }} ₽</a></li>
        </ul>
    {% endfor %}
{% endblock %}
